services:
  bq-runner:
    build:
      context: .
      dockerfile: Containerfile
    image: bq-runner:latest
    container_name: bq-runner
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
    command: ["--mode", "mock", "--port", "3000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
